<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Biblioteka</title>
        <link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
        <h2>Biblioteka</h2>
        <h4>Dodawanie nowej książki</h6>
        <p class="important">Ważna informacja</p>
        <label for="title">Tytuł</label>
        <input type="text" id="title" title="name">
        <br>
        <br>
        <label for="author">Autor</label>
        <input type="text" id="author" author="author">
        <br>
        <br>
        <label for="date">Data wydania</label>
        <input type="date" id="date" date="date">
        <br>
        <br>
        <label for="number">Liczba stron</label>
        <input type="number" id="number" number="number">
        <br>
        <br>
        <label for="color">Kolor okładki</label>
        <input type="color" id="color" color="color">
        <br>
        <br>
        <label for="file">Zdjęcie okładki</label>
        <input type="file" id="file" file="file">
        <br>
        <br>
        <button type="submit">Wyślij</button>
        <button type="reset">Resetuj</button>
	</body>
</html>
